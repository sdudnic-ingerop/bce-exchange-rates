services:
  redis:
    image: redis:7-alpine
    container_name: bce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: ./backend
    container_name: bce-api-node
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=8000
      - HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL_MS=3600000
      - ECB_MAX_REQ_PER_MIN=30
      - ECB_BLOCK_DURATION_MS=600000
    command: npm run dev
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:

networks:
  default:
    name: bce-network
